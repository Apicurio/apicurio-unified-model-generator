specification: OpenAPI
version: 3.0.x
versions:
  - version: 3.0.0
    url: https://github.com/OAI/OpenAPI-Specification/blob/master/versions/3.0.0.md
  - version: 3.0.1
    url: https://github.com/OAI/OpenAPI-Specification/blob/master/versions/3.0.1.md
  - version: 3.0.2
    url: https://github.com/OAI/OpenAPI-Specification/blob/master/versions/3.0.2.md
  - version: 3.0.3
    url: https://github.com/OAI/OpenAPI-Specification/blob/master/versions/3.0.3.md
name: OpenAPI 3.0.x
prefix: Oai30x
package: io.apicurio.datamodels.openapi.v30
entities:
  - name: Document
    root: true
    extensible: true
    properties:
      - name: openapi
        type: string
      - name: info
        type: Info
      - name: servers
        type: '[Server]'
      - name: paths
        type: Paths
      - name: components
        type: Components
      - name: security
        type: '[SecurityRequirement]'
      - name: tags
        type: '[Tag]'
      - name: externalDocs
        type: ExternalDocumentation
  - name: Info
    extensible: true
    properties:
      - name: title
        type: string
      - name: description
        type: string
      - name: termsOfService
        type: string
      - name: contact
        type: Contact
      - name: license
        type: License
      - name: version
        type: string
  - name: Contact
    extensible: true
    properties:
      - name: name
        type: string
      - name: url
        type: string
      - name: email
        type: string
  - name: License
    extensible: true
    properties:
      - name: name
        type: string
      - name: url
        type: string
  - name: Server
    extensible: true
    properties:
      - name: url
        type: string
      - name: description
        type: string
      - name: variables
        type: '{ServerVariable}'
  - name: ServerVariable
    extensible: true
    properties:
      - name: enum
        type: '[string]'
      - name: default
        type: string
      - name: description
        type: string
  - name: Components
    properties: []
  - name: Paths
    properties:
      - name: '*'
        type: PathItem
  - name: SecurityRequirement
    properties: []
  - name: Tag
    properties:
      - name: name
        type: string
      - name: description
        type: string
      - name: externalDocs
        type: ExternalDocumentation
  - name: ExternalDocumentation
    properties:
      - name: description
        type: string
      - name: url
        type: string
