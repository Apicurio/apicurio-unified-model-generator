name: Multi-Spec Test API 1.0
version: 1.0
versions:
  - version: 1.0
    url: https://example.com/MultiSpec/versions/1.0.md
prefix: Mlti10
namespace: org.example.multi.v10

traits:
  - name: Named
    properties:
      - name: name
        type: string
  - name: Described
    properties:
      - name: description
        type: string

entities:
  - name: Document
    root: true
    traits:
      - Named
      - Described
    properties:
      - name: version
        type: string
      - name: id
        type: string
      - name: widgets
        type: '[Widget]'
      - name: tags
        type: '[Tag]'
      - name: properties
        type: Properties

  - name: Widget
    traits:
      - Named
    properties:
      - name: widgetId
        type: string
      - name: size
        type: string

  - name: Tag
    traits:
      - Named
      - Described
    properties:
      - name: value
        type: string

  - name: Properties
    properties:
      - name: '*'
        type: string

